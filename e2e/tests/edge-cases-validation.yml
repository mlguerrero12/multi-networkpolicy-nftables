---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  namespace: default
  name: macvlan1-edge-cases
spec:
  config: '{
            "cniVersion": "0.3.1",
            "name": "macvlan1-edge-cases",
            "plugins": [
                {
                    "type": "macvlan",
                    "mode": "bridge",
                    "ipam":{
                      "type":"host-local",
                      "subnet":"2.2.11.0/24",
                      "rangeStart":"2.2.11.8",
                      "rangeEnd":"2.2.11.67"
                    }
                }]
        }'
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-edge-cases
---
# Pods
apiVersion: v1
kind: Pod
metadata:
  name: pod-server
  namespace: test-edge-cases
  annotations:
    k8s.v1.cni.cncf.io/networks: default/macvlan1-edge-cases
  labels:
    app: test-edge-cases
    name: pod-server
spec:
  containers:
    - name: server
      image: localhost:5000/multus-networkpolicy-nftables-tests:e2e
      command: ["nc", "-kl", "0.0.0.0", "5555"]
      securityContext:
        privileged: true
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-client-a
  namespace: test-edge-cases
  annotations:
    k8s.v1.cni.cncf.io/networks: default/macvlan1-edge-cases
  labels:
    app: test-edge-cases
    name: pod-client-a
spec:
  containers:
    - name: client
      image: localhost:5000/multus-networkpolicy-nftables-tests:e2e
      command: ["nc", "-kl", "0.0.0.0", "5555"]
      securityContext:
        privileged: true
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-client-b
  namespace: test-edge-cases
  annotations:
    k8s.v1.cni.cncf.io/networks: default/macvlan1-edge-cases
  labels:
    app: test-edge-cases
    name: pod-client-b
spec:
  containers:
    - name: client
      image: localhost:5000/multus-networkpolicy-nftables-tests:e2e
      command: ["nc", "-kl", "0.0.0.0", "5555"]
      securityContext:
        privileged: true
---
# MultiNetworkPolicies - Edge Cases
apiVersion: k8s.cni.cncf.io/v1beta1
kind: MultiNetworkPolicy
metadata:
  name: empty-pod-selector-policy
  namespace: test-edge-cases
  annotations:
    k8s.v1.cni.cncf.io/policy-for: default/macvlan1-edge-cases
spec:
  podSelector:
    matchLabels:
      name: pod-server
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              nonexistent: label
      ports:
        - port: 5555
          protocol: TCP
---
apiVersion: k8s.cni.cncf.io/v1beta1
kind: MultiNetworkPolicy
metadata:
  name: empty-namespace-selector-policy
  namespace: test-edge-cases
  annotations:
    k8s.v1.cni.cncf.io/policy-for: default/macvlan1-edge-cases
spec:
  podSelector:
    matchLabels:
      name: pod-server
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              nonexistent: label
      ports:
        - port: 5555
          protocol: TCP
---
apiVersion: k8s.cni.cncf.io/v1beta1
kind: MultiNetworkPolicy
metadata:
  name: empty-egress-policy
  namespace: test-edge-cases
  annotations:
    k8s.v1.cni.cncf.io/policy-for: default/macvlan1-edge-cases
spec:
  podSelector:
    matchLabels:
      name: pod-server
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              nonexistent: label
      ports:
        - port: 5555
          protocol: TCP
